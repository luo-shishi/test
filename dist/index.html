<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
    <link href="./css//basic/emojify.min.css" />
    <style>
      .emoji{
        width: 24px;
        height: 24px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- <div></div> -->
    <div>/:,@-D</div>
    <script src="./js/emojify.min.js"></script>
    <script>
      emojify.setConfig({
        emojify_tag_type: "div", // Only run emojify.js on this element
        only_crawl_id: null, // Use to restrict where emojify.js applies
        img_dir: "images/basic", // Directory for emoji images
        ignored_tags: {
          // Ignore the following tags
          SCRIPT: 1,
          TEXTAREA: 1,
          A: 1,
          PRE: 1,
          CODE: 1,
        },
      });
      emojify.run();
      console.log(emojify)
    </script>
  </body>
</html>
