<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="change1">{{global}}</button>
        <button @click="change2">{{inner}}</button>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'hello',
                flag: true,
                global:false,
                inner:false
            },
            methods:{
                change1(){
                    this.global = !this.global
                    this.inner = this.global
                },
                change2(){
                    this.inner = !this.inner
                }
            }
        })
    </script>
</body>
</html>
